                <span class="menu-icon"></span>
                <span class="menu-text">–ë–∞–∑–∞ –≤–æ–ø—Ä–æ—Å–æ–≤</span>
            </button>
            
            <!-- –ö–Ω–æ–ø–∫–∞ –í–û–ô–¢–ò -->
            <div class="yandex-auth-section">
                <button class="yandex-login-button" onclick="loginWithYandex()">
                    –í–û–ô–¢–ò
                </button>
            </div>
        </div>
    </div>

    <!-- –û–í–ï–†–õ–ï–ô -->
    <div class="overlay" id="overlay" onclick="closeProfilePanel()"></div>

    <script>
        // API –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –±—ç–∫–µ–Ω–¥–æ–º
        class ExamAPI {
            constructor() {
                this.baseURL = 'http://localhost:3000';
                this.currentUser = null;
            }

            getUserFromStorage() {
                const userJson = localStorage.getItem('currentUser');
                if (userJson) {
                    try {
                        return JSON.parse(userJson);
                    } catch (e) {
                        console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', e);
                        return null;
                    }
                }
                return null;
            }
        }

        // –°–æ–∑–¥–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π —ç–∫–∑–µ–º–ø–ª—è—Ä
        window.examAPI = new ExamAPI();

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let attemptData = null;
        let isPanelOpen = false;

        // –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function goToHistory() {
            window.location.href = 'history.html';
        }

        function loadAttemptDetails() {
            const savedAttempt = localStorage.getItem('viewingAttempt');
            
            if (!savedAttempt) {
                alert('–î–∞–Ω–Ω—ã–µ –æ –ø–æ–ø—ã—Ç–∫–µ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã!');
                goToHistory();
                return;
            }
            
            try {
                attemptData = JSON.parse(savedAttempt);
                displayAttemptDetails();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ø—ã—Ç–∫–∏:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ø—ã—Ç–∫–∏');
                goToHistory();
            }
        }

        function displayAttemptDetails() {
            if (!attemptData) return;
            
            const date = new Date(attemptData.date);
            const formattedDate = date.toLocaleString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const timeSpentMinutes = Math.floor(attemptData.timeSpent / 60);
            const timeSpentSeconds = attemptData.timeSpent % 60;
            
            document.getElementById('attempt-title').textContent = 
                `–ü–æ–ø—ã—Ç–∫–∞ —ç–∫–∑–∞–º–µ–Ω–∞ - ${attemptData.block}`;
            
            const statsGrid = document.querySelector('#attempt-summary .stats-grid');
            if (statsGrid) {
                statsGrid.innerHTML = `
                    <div class="stat-item">
                        <strong>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è:</strong>
                        <div class="stat-value">${formattedDate}</div>
                    </div>
                    <div class="stat-item">
                        <strong>–†–µ–∑—É–ª—å—Ç–∞—Ç:</strong>
                        <div class="stat-value ${attemptData.isPassed ? 'grade-passed' : 'grade-failed'}">
                            ${attemptData.grade}
                        </div>
                    </div>
                    <div class="stat-item">
                        <strong>–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤:</strong>
                        <div class="stat-value">${attemptData.correctAnswers}/${attemptData.totalQuestions}</div>
                    </div>
                    <div class="stat-item">
                        <strong>–ü—Ä–æ—Ü–µ–Ω—Ç:</strong>
                        <div class="stat-value">${attemptData.percentage.toFixed(1)}%</div>
                    </div>
                    <div class="stat-item">
                        <strong>–í—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è:</strong>
                        <div class="stat-value">${timeSpentMinutes.toString().padStart(2, '0')}:${timeSpentSeconds.toString().padStart(2, '0')}</div>
                    </div>
                `;
            }
            
            displayQuestionsReview();
        }

        function displayQuestionsReview() {
            const container = document.getElementById('questions-review');
            
            if (!attemptData.questions || attemptData.questions.length === 0) {
                container.innerHTML = '<div class="question-review"><p>–î–µ—Ç–∞–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤–æ–ø—Ä–æ—Å–∞—Ö –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</p></div>';
                return;
            }
            
            let html = '<h3>–î–µ—Ç–∞–ª—å–Ω—ã–π —Ä–∞–∑–±–æ—Ä –≤–æ–ø—Ä–æ—Å–æ–≤:</h3>';
            
            attemptData.questions.forEach((question, index) => {
                const userAnswer = attemptData.userAnswers[index] || [];
                const correctAnswer = question.correctAnswers || [];
                const isCorrect = checkSingleAnswer(question, userAnswer);
                
                html += `
                    <div class="question-review ${isCorrect ? 'correct' : 'incorrect'}">
                        <div class="question-header">
                            <span class="question-number">–í–æ–ø—Ä–æ—Å ${index + 1}</span>
                            <span class="question-status ${isCorrect ? 'status-correct' : 'status-incorrect'}">
                                ${isCorrect ? '–í–ï–†–ù–û' : '–ù–ï–í–ï–†–ù–û'}
                            </span>
                        </div>
                        
                        <div class="question-text">
                            <strong>–í–æ–ø—Ä–æ—Å:</strong> ${question.question}
                        </div>
                        
                        <div class="answer-section">
                            <strong>–í–∞—à –æ—Ç–≤–µ—Ç:</strong>
                            <div class="user-answer">${userAnswer.join(', ') || '–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞'}</div>
                        </div>
                        
                        <div class="answer-section">
                            <strong>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</strong>
                            <div class="correct-answer">${correctAnswer.join(', ')}</div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function checkSingleAnswer(question, userAnswer) {
            if (!question || !userAnswer) return false;
            const userSorted = [...userAnswer].sort().join('');
            const correctSorted = [...question.correctAnswers].sort().join('');
            return userSorted === correctSorted;
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –∏ –ø—Ä–æ—Ñ–∏–ª—å
        function navigateTo(page) {
            closeProfilePanel();
            setTimeout(() => {
                window.location.href = page;
            }, 300);
        }

        function initProfilePanel() {
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –ø–∞–Ω–µ–ª–∏
            document.addEventListener('click', function(event) {
                const panel = document.getElementById('profile-panel');
                const profileBtn = document.getElementById('profile-btn');
                
                if (isPanelOpen && panel && !panel.contains(event.target) && 
                    profileBtn && !profileBtn.contains(event.target)) {
                    closeProfilePanel();
                }
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ ESC
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && isPanelOpen) {
                    closeProfilePanel();
                }
            });
        }
        
        function toggleProfilePanel(event) {
            if (event) {
                event.stopPropagation();
            }
            
            if (isPanelOpen) {
                closeProfilePanel();
            } else {
                openProfilePanel();
            }
        }
        
        function openProfilePanel() {
            const panel = document.getElementById('profile-panel');
            const overlay = document.getElementById('overlay');
            
            if (panel) {
                panel.classList.add('active');
                if (overlay) overlay.classList.add('active');
                isPanelOpen = true;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                updateUserProfile();
            }
        }
        
        function closeProfilePanel() {
            const panel = document.getElementById('profile-panel');
            const overlay = document.getElementById('overlay');
            
            if (panel) {
                panel.classList.remove('active');
                if (overlay) overlay.classList.remove('active');
                isPanelOpen = false;
            }
        }
        
        function updateUserProfile() {
            const user = window.examAPI.getUserFromStorage();
            const userNameElement = document.querySelector('.user-details h4');
            
            if (user && userNameElement) {
                userNameElement.textContent = user.name || '–ì–æ—Å—Ç—å';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–≤–∞—Ç–∞—Ä –µ—Å–ª–∏ –µ—Å—Ç—å
                if (user.avatar) {
                    const avatarElement = document.querySelector('.user-avatar');
                    if (avatarElement) {
                        avatarElement.style.backgroundImage = `url('${user.avatar}')`;
                    }
                }
            }
        }
        
        function loginWithYandex() {
            console.log('üîê –í—Ö–æ–¥ —á–µ—Ä–µ–∑ –Ø–Ω–¥–µ–∫—Å...');
            closeProfilePanel();
            
            const button = document.querySelector('.yandex-login-button');
            const originalText = button.innerHTML;
            button.innerHTML = '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
            button.disabled = true;
            button.classList.add('loading');
            
            setTimeout(() => {
                window.location.href = '/auth/yandex';
            }, 500);
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–µ—Ç–∞–ª–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            console.log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –¥–µ—Ç–∞–ª–µ–π –ø–æ–ø—ã—Ç–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
            const user = window.examAPI.getUserFromStorage();
            if (!user) {
                console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
                // –ú–æ–∂–Ω–æ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
            } else {
                console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω:', user.name);
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–∞–Ω–µ–ª—å –ø—Ä–æ—Ñ–∏–ª—è
            initProfilePanel();
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫—É –ø—Ä–æ—Ñ–∏–ª—è
            const profileBtn = document.getElementById('profile-btn');
            if (profileBtn) {
                profileBtn.onclick = toggleProfilePanel;
            }
            
            // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É "–≠–∫–∑–∞–º–µ–Ω"
            const simulationBtn = document.getElementById('simulation-btn');
            if (simulationBtn) {
                simulationBtn.disabled = false;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–µ—Ç–∞–ª–∏ –ø–æ–ø—ã—Ç–∫–∏
            loadAttemptDetails();
        });
    </script>
