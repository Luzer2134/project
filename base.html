                description: '–ë–µ–∑–æ–ø–∞—Å–Ω—ã–µ –º–µ—Ç–æ–¥—ã –∏ –ø—Ä–∏–µ–º—ã –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è —Ä–∞–±–æ—Ç –ø–æ–≤—ã—à–µ–Ω–Ω–æ–π –æ–ø–∞—Å–Ω–æ—Å—Ç–∏'
            },
            'block4': { 
                name: '–ü—Ä–æ–≥—Ä–∞–º–º–∞ –ü–ü', 
                description: '–û–±—É—á–µ–Ω–∏–µ –ø–æ –æ–∫–∞–∑–∞–Ω–∏—é –ø–µ—Ä–≤–æ–π –ø–æ–º–æ—â–∏ –ø–æ—Å—Ç—Ä–∞–¥–∞–≤—à–∏–º'
            }
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–∞—Ä—Å–∏–Ω–≥–∞ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –æ—Ç–≤–µ—Ç–æ–≤ –∏–∑ —Å—Ç—Ä–æ–∫–∏
        function parseAnswers(answersString) {
            if (!answersString) return [];
            
            // –†–∞–∑–¥–µ–ª—è–µ–º –ø–æ –Ω–æ–≤—ã–º —Å—Ç—Ä–æ–∫–∞–º –∏ —Ñ–∏–ª—å—Ç—Ä—É–µ–º –ø—É—Å—Ç—ã–µ —Å—Ç—Ä–æ–∫–∏
            const answers = answersString.split('\n')
                .map(answer => answer.trim())
                .filter(answer => answer !== '');
            
            return answers;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤
        function findCorrectAnswers(answers, correctAnswerText) {
            if (!correctAnswerText || !Array.isArray(answers)) return [];
            
            const correctAnswersIndices = [];
            const correctOptions = correctAnswerText.split('\n')
                .map(option => option.trim())
                .filter(option => option !== '');
            
            // –î–ª—è –∫–∞–∂–¥–æ–≥–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞ –∏—â–µ–º –µ–≥–æ –∏–Ω–¥–µ–∫—Å –≤ –º–∞—Å—Å–∏–≤–µ –æ—Ç–≤–µ—Ç–æ–≤
            answers.forEach((answer, index) => {
                // –ò—â–µ–º –Ω–∞—á–∞–ª–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞ –≤ —Ç–µ–∫—Å—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç–∞
                correctOptions.forEach(correctOption => {
                    if (answer.startsWith(correctOption.substring(0, 20)) || 
                        correctOption.includes(answer.substring(0, 10))) {
                        correctAnswersIndices.push(index);
                    }
                });
            });
            
            // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ —Ç–æ—á–Ω—ã—Ö —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π, –ø—ã—Ç–∞–µ–º—Å—è –Ω–∞–π—Ç–∏ –ø–æ –±—É–∫–≤–∞–º –ê), –ë), –í) –∏ —Ç.–¥.
            if (correctAnswersIndices.length === 0) {
                const letterPattern = /[–ê-–Ø]\)/g;
                const letters = correctAnswerText.match(letterPattern);
                
                if (letters) {
                    letters.forEach(letter => {
                        const letterIndex = letter.charCodeAt(0) - '–ê'.charCodeAt(0);
                        if (letterIndex >= 0 && letterIndex < answers.length) {
                            correctAnswersIndices.push(letterIndex);
                        }
                    });
                }
            }
            
            return correctAnswersIndices;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –≤–æ–ø—Ä–æ—Å–æ–≤
        async function loadAllQuestions() {
            const container = document.getElementById('blocksContainer');
            
            try {
                allQuestions = {};
                
                // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –±–ª–æ–∫–æ–≤
                container.innerHTML = '';
                
                // –°–æ–∑–¥–∞–µ–º –±–ª–æ–∫–∏ –∑–∞–≥–ª—É—à–∫–∏
                for (let i = 1; i <= 4; i++) {
                    const blockKey = `block${i}`;
                    const config = blockConfig[blockKey];
                    
                    const blockElement = document.createElement('div');
                    blockElement.className = 'block-item';
                    blockElement.innerHTML = `
                        <div class="block-header" onclick="toggleBlock('${blockKey}')" id="blockHeader-${blockKey}">
                            <div class="block-title">
                                <div class="block-number">${i}</div>
                                <div class="block-info">
                                    <h3>${config.name}</h3>
                                    <p>${config.description}</p>
                                </div>
                            </div>
                            <div class="block-count" id="blockCount-${blockKey}">
                                –ó–∞–≥—Ä—É–∑–∫–∞...
                            </div>
                            <button class="block-toggle" id="blockToggle-${blockKey}">
                                
                            </button>
                        </div>
                        <div class="block-content" id="blockContent-${blockKey}">
                            <div class="loading">
                                <div class="loading-spinner"></div>
                                <p>–ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤...</p>
                            </div>
                        </div>
                    `;
                    
                    container.appendChild(blockElement);
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –±–ª–æ–∫–∞
                await Promise.all([
                    loadBlockQuestions(1),
                    loadBlockQuestions(2),
                    loadBlockQuestions(3),
                    loadBlockQuestions(4)
                ]);
                
                console.log('–í—Å–µ –≤–æ–ø—Ä–æ—Å—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã, —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ:');
                Object.keys(allQuestions).forEach(block => {
                    console.log(`${block}: ${allQuestions[block].length} –≤–æ–ø—Ä–æ—Å–æ–≤`);
                });
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤–æ–ø—Ä–æ—Å–æ–≤:', error);
                container.innerHTML = `
                    <div class="no-questions">
                        <div class="no-questions-icon"></div>
                        <h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                        <p>–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –≤–æ–ø—Ä–æ—Å–æ–≤</p>
                    </div>
                `;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–æ–≤ –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –±–ª–æ–∫–∞
        async function loadBlockQuestions(blockNumber) {
            const blockKey = `block${blockNumber}`;
            const countElement = document.getElementById(`blockCount-${blockKey}`);
            const contentElement = document.getElementById(`blockContent-${blockKey}`);
            
            try {
                const response = await fetch(`data/block${blockNumber}.json`);
                
                if (!response.ok) {
                    throw new Error(`–ë–ª–æ–∫ ${blockNumber} –Ω–µ –Ω–∞–π–¥–µ–Ω: ${response.status}`);
                }
                
                const blockData = await response.json();
                
                console.log(`–ë–ª–æ–∫ ${blockNumber} –∑–∞–≥—Ä—É–∂–µ–Ω: ${blockData.length} –≤–æ–ø—Ä–æ—Å–æ–≤`);
                
                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã –ø–æ –≤–∞—à–µ–π —Å—Ç—Ä—É–∫—Ç—É—Ä–µ
                const processedQuestions = blockData.map((q, index) => {
                    // –ü–∞—Ä—Å–∏–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
                    const answers = parseAnswers(q["–í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–∞"]);
                    
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã
                    const correctAnswers = findCorrectAnswers(answers, q["–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç"]);
                    
                    // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç –≤–æ–ø—Ä–æ—Å–∞
                    const safeQuestion = {
                        id: `${blockNumber}-${index}`,
                        block: blockKey,
                        blockName: blockConfig[blockKey]?.name || `–ë–ª–æ–∫ ${blockNumber}`,
                        numberInBlock: index + 1,
                        question: q["–í–æ–ø—Ä–æ—Å"] || '–¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞ –Ω–µ —É–∫–∞–∑–∞–Ω',
                        answers: answers.length > 0 ? answers : ['–û—Ç–≤–µ—Ç—ã –Ω–µ —É–∫–∞–∑–∞–Ω—ã'],
                        correctAnswer: correctAnswers.length > 0 ? correctAnswers : [0], // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–µ—Ä–≤—ã–π –æ—Ç–≤–µ—Ç
                        commentary: q["–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π"] || '',
                        image: q["–ö–∞—Ä—Ç–∏–Ω–∫–∞"]
                    };
                    
                    return safeQuestion;
                });
                
                allQuestions[blockKey] = processedQuestions;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
                countElement.textContent = `${processedQuestions.length} –≤–æ–ø—Ä–æ—Å–æ–≤`;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –±–ª–æ–∫ –æ—Ç–∫—Ä—ã—Ç)
                if (contentElement.classList.contains('active')) {
                    displayBlockQuestions(blockKey);
                }
                
                return processedQuestions;
                
            } catch (error) {
                console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–ª–æ–∫–∞ ${blockNumber}:`, error);
                countElement.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
                contentElement.innerHTML = `
                    <div class="no-questions">
                        <div class="no-questions-icon"></div>
                        <h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤–æ–ø—Ä–æ—Å—ã –¥–ª—è —ç—Ç–æ–≥–æ –±–ª–æ–∫–∞</p>
                        <p style="font-size: 14px; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
                allQuestions[blockKey] = [];
                return [];
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–æ–ø—Ä–æ—Å–æ–≤ –¥–ª—è –±–ª–æ–∫–∞
        function displayBlockQuestions(blockKey) {
            const contentElement = document.getElementById(`blockContent-${blockKey}`);
            const questions = allQuestions[blockKey] || [];
            
            if (questions.length === 0) {
                contentElement.innerHTML = `
                    <div class="no-questions">
                        <div class="no-questions-icon"></div>
                        <h3>–í–æ–ø—Ä–æ—Å—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
                        <p>–í —ç—Ç–æ–º –±–ª–æ–∫–µ –Ω–µ—Ç –≤–æ–ø—Ä–æ—Å–æ–≤</p>
                    </div>
                `;
                return;
            }
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø–æ–∏—Å–∫–æ–≤—ã–π —Ñ–∏–ª—å—Ç—Ä –µ—Å–ª–∏ –µ—Å—Ç—å
            let filteredQuestions = questions;
            if (currentSearchQuery) {
                const query = currentSearchQuery.toLowerCase();
                filteredQuestions = questions.filter(question => {
                    const questionText = (question.question || '').toLowerCase();
                    const answersText = (question.answers || []).join(' ').toLowerCase();
                    const commentaryText = (question.commentary || '').toLowerCase();
                    return questionText.includes(query) || 
                           answersText.includes(query) || 
                           commentaryText.includes(query);
                });
            }
            
            if (filteredQuestions.length === 0) {
                contentElement.innerHTML = `
                    <div class="no-questions">
                        <div class="no-questions-icon"></div>
                        <h3>–í–æ–ø—Ä–æ—Å—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å</p>
                    </div>
                `;
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º HTML –¥–ª—è –≤–æ–ø—Ä–æ—Å–æ–≤
            const questionsHtml = `
                <div class="questions-container">
                    ${filteredQuestions.map(question => `
                        <div class="question-card">
                            <div class="question-header">
                                <span class="question-number">–í–æ–ø—Ä–æ—Å ${question.numberInBlock}</span>
                            </div>
                            
                            <div class="question-text">
                                ${question.question}
                            </div>
                            
                            ${question.image && question.image !== 'null' ? 
                                `<div class="question-image">
                                    <img src="${question.image}" alt="–ò–ª–ª—é—Å—Ç—Ä–∞—Ü–∏—è" style="max-width: 100%; border-radius: 8px; margin: 10px 0;">
                                </div>` : ''}
                            
                            <ul class="answers-list">
                                ${(question.answers || []).map((answer, idx) => {
                                    const isCorrect = Array.isArray(question.correctAnswer) && 
                                                    question.correctAnswer.includes(idx);
                                    const showClass = isCorrect ? 'correct' : '';
                                    return `
                                        <li class="answer-item ${showClass}">
                                            ${answer}
                                        </li>
                                    `;
                                }).join('')}
                            </ul>
                            
                            ${question.commentary ? `
                                <div class="commentary">
                                    <strong>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</strong> ${question.commentary}
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
            
            contentElement.innerHTML = questionsHtml;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –±–ª–æ–∫–∞ (—Ä–∞—Å–∫—Ä—ã—Ç–∏–µ/—Å–∫—Ä—ã—Ç–∏–µ)
        function toggleBlock(blockKey) {
            const header = document.getElementById(`blockHeader-${blockKey}`);
            const content = document.getElementById(`blockContent-${blockKey}`);
            const toggleBtn = document.getElementById(`blockToggle-${blockKey}`);
            
            const isActive = content.classList.contains('active');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –±–ª–æ–∫–∏
            document.querySelectorAll('.block-content').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.block-header').forEach(el => {
                el.classList.remove('active');
            });
            document.querySelectorAll('.block-toggle').forEach(el => {
                el.classList.remove('active');
            });
            
            if (!isActive) {
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –±–ª–æ–∫
                header.classList.add('active');
                content.classList.add('active');
                toggleBtn.classList.add('active');
                toggleBtn.innerHTML = '';
                
                // –ï—Å–ª–∏ –≤–æ–ø—Ä–æ—Å—ã –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, –∑–∞–≥—Ä—É–∂–∞–µ–º –∏—Ö
                if (!allQuestions[blockKey] || allQuestions[blockKey].length === 0) {
                    const blockNumber = parseInt(blockKey.replace('block', ''));
                    loadBlockQuestions(blockNumber);
                } else {
                    displayBlockQuestions(blockKey);
                }
            }
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –ø–æ–∏—Å–∫–∞ –∫–æ –≤—Å–µ–º –æ—Ç–∫—Ä—ã—Ç—ã–º –±–ª–æ–∫–∞–º
        function applySearch() {
            Object.keys(allQuestions).forEach(blockKey => {
                const content = document.getElementById(`blockContent-${blockKey}`);
                if (content.classList.contains('active')) {
                    displayBlockQuestions(blockKey);
                }
            });
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ø–∞–Ω–µ–ª–∏ –ø—Ä–æ—Ñ–∏–ª—è
        function initProfilePanel() {
            document.addEventListener('click', function(event) {
                const panel = document.getElementById('profile-panel');
                const profileBtn = document.getElementById('profile-btn');
                
                if (isPanelOpen && panel && !panel.contains(event.target) && 
                    profileBtn && !profileBtn.contains(event.target)) {
                    closeProfilePanel();
                }
            });
            
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape' && isPanelOpen) {
                    closeProfilePanel();
                }
            });
        }
        
        function toggleProfilePanel(event) {
            if (event) event.stopPropagation();
            
            if (isPanelOpen) {
                closeProfilePanel();
            } else {
                openProfilePanel();
            }
        }
        
        function openProfilePanel() {
            const panel = document.getElementById('profile-panel');
            const overlay = document.getElementById('overlay');
            
            if (panel) {
                panel.classList.add('active');
                if (overlay) overlay.classList.add('active');
                isPanelOpen = true;
            }
        }
        
        function closeProfilePanel() {
            const panel = document.getElementById('profile-panel');
            const overlay = document.getElementById('overlay');
            
            if (panel) {
                panel.classList.remove('active');
                if (overlay) overlay.classList.remove('active');
                isPanelOpen = false;
            }
        }
        
        function navigateTo(page) {
            closeProfilePanel();
            setTimeout(() => {
                window.location.href = page;
            }, 300);
        }
        
        function loginWithYandex() {
            console.log('üîê –í—Ö–æ–¥ —á–µ—Ä–µ–∑ –Ø–Ω–¥–µ–∫—Å...');
            closeProfilePanel();
            
            const button = document.querySelector('.yandex-login-button');
            const originalText = button.innerHTML;
            button.innerHTML = '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
            button.disabled = true;
            
            setTimeout(() => {
                window.location.href = '/auth/yandex';
            }, 500);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –¥–∏–∞–ª–æ–≥–∞ –ø–æ–∏—Å–∫–∞
        function openSearchDialog() {
            document.getElementById('search-dialog').style.display = 'block';
            document.getElementById('search-overlay').style.display = 'block';
            // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
            document.getElementById('searchInput').focus();
        }

        function closeSearchDialog() {
            document.getElementById('search-dialog').style.display = 'none';
            document.getElementById('search-overlay').style.display = 'none';
        }

        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            currentSearchQuery = searchInput.value.trim();
            closeSearchDialog();
            applySearch();
        }

        function performSearchFromButton() {
            openSearchDialog();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.addEventListener('DOMContentLoaded', function() {
            console.log('–ë–ê–ó–ê –í–û–ü–†–û–°–û–í');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã
            loadAllQuestions();
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –¥–∏–∞–ª–æ–≥–µ –ø–æ–∏—Å–∫–∞
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–∞–Ω–µ–ª–∏ –ø—Ä–æ—Ñ–∏–ª—è
            initProfilePanel();
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫—É –ø—Ä–æ—Ñ–∏–ª—è
            const profileBtn = document.getElementById('profile-btn');
            if (profileBtn) {
                profileBtn.onclick = toggleProfilePanel;
            }
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –¥–∏–∞–ª–æ–≥–∞ –ø–æ–∏—Å–∫–∞ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –æ–≤–µ—Ä–ª–µ–π
            document.getElementById('search-overlay').addEventListener('click', closeSearchDialog);

            document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
            performSearch();
            }
});
        });
    </script>
