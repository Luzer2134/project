  <style>

    /* –ö–Ω–æ–ø–∫–∞ "–≠–∫–∑–∞–º–µ–Ω" */

        color: #262626;

        text-decoration: none;

    /* –ö–Ω–æ–ø–∫–∞ "–¢—Ä–µ–Ω–∞–∂—ë—Ä" */

        text-decoration: none;

    /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */

    /* –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–æ–ø—Ä–æ—Å–∞ */

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ –æ—Ç–≤–µ—Ç–∞ */

    /* –í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–∞ */
    .option {

    .option:hover {

    .option label {

    /* –í—ã–±—Ä–∞–Ω–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç */

    }

    /* –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ –≤–æ–ø—Ä–æ—Å–∞–º */

    }

    #prev-btn:hover:not(:disabled) {

    }

    #next-btn {

    }

    #finish-btn {

    }

    #finish-btn:hover {

    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
    #results-container {

        padding: 40px;
        background-color: white;

    /* –ü–ê–ù–ï–õ–¨ –ü–†–û–§–ò–õ–Ø */

    }

    /* –ú–µ–Ω—é –ø—Ä–æ—Ñ–∏–ª—è */

    .menu-item {

    /* –Ø–Ω–¥–µ–∫—Å –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è */

    /* –û–≤–µ—Ä–ª–µ–π */
    .overlay {

        background-color: rgba(0, 0, 0, 0.5);

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 1480px) {

  </style>

<body>

    <!-- –®–ê–ü–ö–ê (—Ç–æ—á–Ω–æ —Ç–∞–∫–∞—è –∂–µ –∫–∞–∫ –≤ index.html) -->
    <header>

      </div>
      
      <div id="results-container" style="display:none;">
        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å–∏–º—É–ª—è—Ü–∏–∏ —ç–∫–∑–∞–º–µ–Ω–∞</h2>

  <div class="profile-panel" id="profile-panel">
    <div class="profile-info">
      <!-- –ê–≤–∞—Ç–∞—Ä -->
      <div class="user-avatar"></div>
      
      <!-- –î–µ—Ç–∞–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->

    let isPanelOpen = false;
    
    function initProfilePanel() {
        const profileBtn = document.getElementById('profile-btn');
        const overlay = document.getElementById('overlay');
        const panel = document.getElementById('profile-panel');
        
        if (profileBtn) {
            profileBtn.onclick = toggleProfilePanel;
        }
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –ø–∞–Ω–µ–ª–∏
        document.addEventListener('click', function(event) {
            if (isPanelOpen && panel && !panel.contains(event.target) && 
                profileBtn && !profileBtn.contains(event.target)) {
                closeProfilePanel();
            }
        });
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && isPanelOpen) {
                closeProfilePanel();
            }
        });
    }
    
    function toggleProfilePanel(event) {
        if (event) {
            event.stopPropagation();
        }
        
        if (isPanelOpen) {
            closeProfilePanel();
        } else {
            openProfilePanel();
        }
    }
    
    function openProfilePanel() {
        const panel = document.getElementById('profile-panel');
        const overlay = document.getElementById('overlay');
        
        if (panel) {
            panel.classList.add('active');
            if (overlay) overlay.classList.add('active');
            isPanelOpen = true;
        }
    }
    
    function closeProfilePanel() {
        const panel = document.getElementById('profile-panel');
        const overlay = document.getElementById('overlay');
        
        if (panel) {
            panel.classList.remove('active');
            if (overlay) overlay.classList.remove('active');
            isPanelOpen = false;
        }
    }
