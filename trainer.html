  <script>
    // –û–±—â–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –ø—Ä–æ—Ñ–∏–ª–µ–º –∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–µ–π
    function navigateTo(page) {
      closeProfilePanel();
      setTimeout(() => {
        window.location.href = page;
      }, 300);
    }

    let isPanelOpen = false;
    
    function initProfilePanel() {
      const panel = document.getElementById('profile-panel');
      const profileBtn = document.getElementById('profile-btn');
      const overlay = document.getElementById('overlay');
      
      if (profileBtn) {
        profileBtn.onclick = toggleProfilePanel;
      }
      
      // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –ø–∞–Ω–µ–ª–∏
      document.addEventListener('click', function(event) {
        if (isPanelOpen && panel && !panel.contains(event.target) && 
            profileBtn && !profileBtn.contains(event.target)) {
          closeProfilePanel();
        }
      });
      
      // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ ESC
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape' && isPanelOpen) {
          closeProfilePanel();
        }
      });
      
      // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –æ–≤–µ—Ä–ª–µ–π
      if (overlay) {
        overlay.onclick = closeProfilePanel;
      }
    }
    
    function toggleProfilePanel(event) {
      if (event) {
        event.stopPropagation();
      }
      
      if (isPanelOpen) {
        closeProfilePanel();
      } else {
        openProfilePanel();
      }
    }
    
    function openProfilePanel() {
      const panel = document.getElementById('profile-panel');
      const overlay = document.getElementById('overlay');
      
      if (panel) {
        panel.classList.add('active');
        if (overlay) overlay.classList.add('active');
        isPanelOpen = true;
      }
    }
    
    function closeProfilePanel() {
      const panel = document.getElementById('profile-panel');
      const overlay = document.getElementById('overlay');
      
      if (panel) {
        panel.classList.remove('active');
        if (overlay) overlay.classList.remove('active');
        isPanelOpen = false;
      }
    }
    
    function loginWithYandex() {
      console.log('üîê –í—Ö–æ–¥ —á–µ—Ä–µ–∑ –Ø–Ω–¥–µ–∫—Å...');
      closeProfilePanel();
      
      const button = document.querySelector('.yandex-login-button');
      const originalText = button.innerHTML;
      button.innerHTML = '<span>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –Ø–Ω–¥–µ–∫—Å...</span>';
      button.disabled = true;
      
      setTimeout(() => {
        window.location.href = '/auth/yandex';
      }, 500);
    }
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', function() {
      initProfilePanel();
    });
  </script>
