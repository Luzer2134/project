    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('üìä –°—Ç—Ä–∞–Ω–∏—Ü–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
        
        // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –∫–Ω–æ–ø–∫—É –ø—Ä–æ—Ñ–∏–ª—è
        const profileBtn = document.getElementById('profile-btn');
        if (profileBtn) {
            profileBtn.onclick = toggleProfilePanel;
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø –∫ —ç–∫–∑–∞–º–µ–Ω—É
        checkSimulationAccess();
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–∞–Ω–µ–ª–∏ –ø—Ä–æ—Ñ–∏–ª—è
        initProfilePanel();
    });
    
    function navigateTo(page) {
        closeProfilePanel();
        setTimeout(() => {
            window.location.href = page;
        }, 300);
    }

    function checkSimulationAccess() {
        const hasCompletedTraining = localStorage.getItem('training_completed');
        const simBtn = document.getElementById('simulation-btn');
        
        if (simBtn && hasCompletedTraining === 'true') {
            simBtn.disabled = false;
        }
    }

    // ===== –§–£–ù–ö–¶–ò–ò –î–õ–Ø –ü–ê–ù–ï–õ–ò –ü–†–û–§–ò–õ–Ø =====
    let isPanelOpen = false;

    function initProfilePanel() {
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –ø–∞–Ω–µ–ª–∏
        document.addEventListener('click', function(event) {
            const panel = document.getElementById('profile-panel');
            const profileBtn = document.getElementById('profile-btn');
            
            if (isPanelOpen && panel && !panel.contains(event.target) && 
                profileBtn && !profileBtn.contains(event.target)) {
                closeProfilePanel();
            }
        });
        
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && isPanelOpen) {
                closeProfilePanel();
            }
        });
    }

    function toggleProfilePanel(event) {
        if (event) {
            event.stopPropagation();
        }
        
        if (isPanelOpen) {
            closeProfilePanel();
        } else {
            openProfilePanel();
        }
    }

    function openProfilePanel() {
        const panel = document.getElementById('profile-panel');
        const overlay = document.getElementById('overlay');
        
        if (panel) {
            panel.classList.add('active');
            if (overlay) overlay.classList.add('active');
            isPanelOpen = true;
        }
    }

    function closeProfilePanel() {
        const panel = document.getElementById('profile-panel');
        const overlay = document.getElementById('overlay');
        
        if (panel) {
            panel.classList.remove('active');
            if (overlay) overlay.classList.remove('active');
            isPanelOpen = false;
        }
    }

    function loginWithYandex() {
        console.log('üîê –í—Ö–æ–¥ —á–µ—Ä–µ–∑ –Ø–Ω–¥–µ–∫—Å...');
        closeProfilePanel();
        
        const button = document.querySelector('.yandex-login-button');
        const originalText = button.innerHTML;
        button.innerHTML = '<span>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –Ø–Ω–¥–µ–∫—Å...</span>';
        button.disabled = true;
        
        setTimeout(() => {
            window.location.href = '/auth/yandex';
        }, 500);
    }
    </script>
