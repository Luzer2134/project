<!DOCTYPE html>
<html>
<head>
    <title>Тест API</title>
</head>
<body>
    <h1>Тест загрузки API</h1>
    <button onclick="testAPI()">Тестировать</button>
    <div id="result"></div>
    
    <script src="api.js"></script>
    <script>
        function testAPI() {
            console.log('=== ТЕСТ API ===');
            console.log('examAPI:', window.examAPI);
            console.log('Тип:', typeof window.examAPI);
            
            const user = window.examAPI.getUserFromStorage();
            console.log('Пользователь:', user);
            
            document.getElementById('result').innerHTML = 
                `examAPI загружен: ${typeof window.examAPI !== 'undefined' ? '✅ ДА' : '❌ НЕТ'}<br>
                 Пользователь: ${user ? user.name : 'не найден'}`;
        }
        
        // Авто-тест при загрузке
        document.addEventListener('DOMContentLoaded', testAPI);
    </script>
</body>
</html>
