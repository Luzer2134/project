<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тренажёр</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    Тренажёр: <span id="current-block-name">Загрузка...</span>
    <div style="float: right; font-size: 16px;">
      Прогресс: <span id="progress">0</span>/<span id="total-questions">0</span>
    </div>
  </header>

  <nav>
    <button class="button_quit" onclick="goToMain()">На главную</button>
    <button class="button" onclick="resetProgress()" style="background-color: #ff9800;">Начать заново</button>
  </nav>

  <main>
    <div id="trainer-container">
      <div id="question-number" style="font-size: 18px; margin-bottom: 20px;">Вопрос 1 из 0</div>
      <div id="question-text" style="font-size: 20px; margin-bottom: 20px; line-height: 1.5;"></div>
      <div id="question-image" style="margin-bottom: 20px;"></div>
      <div id="options-container" style="text-align: left; max-width: 600px; margin: 0 auto;"></div>
      
      <div style="margin-top: 30px;">
        <button id="prev-btn" class="button" onclick="prevQuestion()" style="background-color: #6c757d;">Назад</button>
        <button id="next-btn" class="button" onclick="nextQuestion()" style="background-color: #2196F3;">Следующий вопрос</button>
        <button id="check-btn" class="button" onclick="checkAnswer()" style="background-color: #4CAF50; display: none;">Проверить ответ</button>
      </div>
    </div>
    
    <div id="result-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 10px; max-width: 600px; width: 90%;">
        <h2 id="modal-title" style="margin-top: 0;">Результат</h2>
        <div id="modal-content"></div>
        <div style="margin-top: 20px; text-align: center;">
          <button class="button" onclick="closeModal()" style="background-color: #2196F3;">Продолжить</button>
        </div>
      </div>
    </div>
  </main>
  <script src="data-loader.js"></script>
  <script src="trainer.js"></script>
</body>
</html>
